<div #map></div>
<section id="controls">
  <h2 class="text-lg font-semibold text-black mb-2">
    Zoom
    <small class="text-gray-500 font-normal">
      {{ zoom() | number: '1.0-0' }}
    </small>
  </h2>
  <input
    type="range"
    min="1"
    max="19"
    [value]="zoom()"
    class="range range-secondary"
    (input)="zoom.set(+txtZoom.value)"
    #txtZoom
  />
  <h2 class="text-lg font-semibold text-black mb-2">Coordenadas</h2>
  <pre class="bg-gray-100 p-4 rounded-lg text-sm text-gray-800">
{{
      {
        latitude: coordinates().lat |number: '1.4-4',
        longitude: coordinates().lng |number: '1.4-4',
      } | json
    }}</pre
  >
</section>
