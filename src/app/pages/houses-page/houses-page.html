<section class="px-4 mx-auto">
  <h2 class="text-lg font-semibold mb-2">Casas</h2>
  <h3 class="text-md font-semibold mb-2">{{3}} casas disponibles</h3>
</section>
<section class="px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
  @for (house of houses(); track house.id; let i = $index) {
  <div class="card bg-base-100 shadow-sm p-4">
    <app-mini-map [lngLat]="house.lngLat" [zoom]="14"></app-mini-map>
    <div class="card-body items-center text-center">
      <h2 class="card-title">{{house.name}}</h2>
      @if(i === 1){
      <div class="badge badge-secondary">Nuevo</div>
      }
      <p>{{house.description}}</p>
      <div class="card-actions">
        @for (tag of house.tags; track $index) {
        <div class="badge badge-outline badge-primary">{{tag}}</div>
        }
      </div>
    </div>
  </div>
  }
</section>
